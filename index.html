<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Image Overlay Tool</title>
</head>

<body>
  <main>
    <div id="settings">
      <div class="group">
        <strong>Choose background image</strong>
        <label>
          <input type="file" @change="chooseImage">
        </label>
      </div>
      <div class="group">
        <strong>Choose overlay image</strong>
        <label>
          <input type="file" @change="chooseOverlay">
        </label>
      </div>
      <div class="group">
        <strong>Choose overlay position</strong>
        <div class="thirds-box">
          <button v-for="i in 9" @click="position = i" v-bind:class="{ selected: i === position }">
            X
          </button>
        </div>
      </div>
      <div class="group">
        <strong>Choose overlay offset</strong>
        <input type="number" v-model.number="offset">
      </div>
      <div class="group">
        <strong>Choose overlay scale %</strong>
        <input type="number" min="1" max="100" step="0.01" v-model.number="scale">
      </div>
      <div class="group">
        <strong>Choose overlay scale dimension</strong>
        <label class="full">
          <input type="radio" value="x" v-model="scaleDimension">
          Horizontal
        </label>
        <label class="full">
          <input type="radio" value="y" v-model="scaleDimension">
          Vertical
        </label>
      </div>
    </div>
    <div id="result">
      <canvas ref="canvas"></canvas>
    </div>
  </main>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
